<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div> 

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>   

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Funcionário: {{form.funcionario}}</div>
            <div class="form-group mt-4">Função: {{form.funcao}}</div>
            <div class="form-group mt-4">Idade: {{form.idade}}</div>
            <input type="submit" class="btn btn-success" value=" Cadastrar">
        </form> 
    </div>    
</body>      
</html>
